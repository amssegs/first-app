<label> Server Name</label>
<input type="text"
       class="form-control"
       (input)="onServerCreate($event)" >

<input type="text"
       class="form-control"
       [(ngModel)]="serverName" >

<p>{{ serverName }}</p>
<p>
  <button class = "btn btn-primary"
          [disabled]="serverName === ''"
  (click)="onClickEvent()"  >Add Server </button><br><br><br>
</p>
<!--<p [innerText] = "serverCreationStatus"></p>-->
<p *ngIf = "allowNewServer; else noServer">Server Was created with name {{serverName}}</p>
<ng-template #noServer><p>No Server was created</p></ng-template>

<app-server *ngFor="let server of servers"></app-server>
